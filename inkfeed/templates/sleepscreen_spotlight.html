{% extends "sleepscreen_base.html" %}
{% block content %}
<div class="card">
    <div style="flex: 1;"></div>

    <div>
        <div style="font-size: 28px; font-weight: 700; line-height: 1.3;">{{ title }}</div>

        <hr class="divider" style="margin-top: 12px;">

        {% if excerpt %}
        <div class="excerpt" style="margin-top: 4px;">{{ excerpt }}</div>
        {% endif %}

        <hr class="divider" style="margin-top: 16px;">
        {% if author %}
        <div class="meta-text" style="margin-top: 8px;">by {{ author }}</div>
        {% endif %}
        <div class="meta-text" style="margin-top: 4px;">{{ source_name }}&nbsp; /&nbsp; {{ date_str }}</div>
    </div>

    <div style="flex: 1;"></div>

    <div class="footer-brand">INKFEED</div>
</div>
{% endblock %}
