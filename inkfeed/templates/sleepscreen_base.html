<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width={{ width }}, initial-scale=1">
<style>
@font-face {
    font-family: 'IBM Plex Serif';
    font-weight: 400;
    src: url('{{ font_regular }}') format('truetype');
}
@font-face {
    font-family: 'IBM Plex Serif';
    font-weight: 700;
    src: url('{{ font_bold }}') format('truetype');
}

* { margin: 0; padding: 0; box-sizing: border-box; }

html, body {
    width: {{ width }}px;
    height: {{ height }}px;
    overflow: hidden;
    background: #fff;
    color: #000;
    font-family: 'IBM Plex Serif', Georgia, serif;
    -webkit-font-smoothing: antialiased;
}

.card {
    width: {{ width }}px;
    height: {{ height }}px;
    padding: 28px;
    display: flex;
    flex-direction: column;
}

.brand {
    font-size: 30px;
    font-weight: 700;
    letter-spacing: 0.35em;
    text-align: center;
    text-transform: uppercase;
}

.divider {
    border: none;
    border-top: 1px solid #000;
    margin: 16px 0;
}

.footer-brand {
    font-size: 12px;
    font-weight: 700;
    text-align: right;
    margin-top: auto;
}

.meta-text {
    font-size: 14px;
    color: #000;
}

.excerpt {
    font-size: 16px;
    color: #555;
    line-height: 1.5;
}
</style>
</head>
<body>
{% block content %}{% endblock %}
</body>
</html>
